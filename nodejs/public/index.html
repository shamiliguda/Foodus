<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index Page</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
<div id="main" class="container-fluid">
	<div class="col-xs-6 col-xs-offset-3" id="stateCounty">
		<form onsubmit="return false" id="stateCountyForm">
			<div class="col-xs-6">
				<div class="input-group">
					<span class="input-group-addon">State</span>
					<select class="form-control" id="state">
					</select>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="input-group">
					<span class="input-group-addon">County</span>
					<select class="form-control" id="county">
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="col-xs-12" id="chartsContainer">
		<div class="col-xs-6">
			<div id="chart1" class="eachChart"></div>
		</div>
		<div class="col-xs-6">
			<div id="chart2" class="eachChart"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/script.js"></script>
</body>
</html>
